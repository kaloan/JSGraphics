<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение Тест 3, задача 1</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				suic=new Suica();

				orthographic(-1000,1000);
				lookAt([0,0,100],[0,0,0],[0,1,0]);
				
				
				a=point([random(-50,50),random(-50,50),random(-50,50)]).custom({interactive: true, pointSize: 15});
				b=point([random(-50,50),random(-50,50),random(-50,50)]).custom({interactive: true, pointSize: 15});
				c=point([random(-50,50),random(-50,50),random(-50,50)]).custom({interactive: true, pointSize: 15});
				
				AB=segment(a.center,b.center);
				BC=segment(b.center,c.center);
				AC=segment(a.center,c.center);
				
				suic.gl.canvas.addEventListener('mousedown',mouseDown);
				suic.gl.canvas.addEventListener('mousemove',mouseMove);
				suic.gl.canvas.addEventListener('mouseup',mouseUp);
			}
			
			function mouseDown(event)
			{
				x=event.clientX;
				y=event.clientY;
				obj=suic.objectAtPoint(x,y);
			}
			function mouseMove(event)
			{
				if(obj)
				{				
					obj.center[0]+=event.clientX-x;
					obj.center[1]-=event.clientY-y;
					
					//seg.to=obj.center;
					//segment(c.center,obj.center);
				}
				x=event.clientX;
				y=event.clientY;
			}
			function mouseUp(event)
			{
				obj=null;
			}
			
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
