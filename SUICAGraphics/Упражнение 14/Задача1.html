<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 1</title>
    <script src="suica.min.js"></script>
    <script type="text/javascript">
      function main()
      {
        p=new Suica();
        demo();

        xc=0;
        yc=5;
        zc=10;
        r=15;
        R=10;
        coeff=0.5;
        a=random(0, 2*Math.PI);

        circle([xc, yc, zc], r).custom({mode: Suica.LINE, color: [0,1,0]});
        s=sphere([xc+r*Math.cos(a),yc+r*Math.sin(a),zc],R).custom({color: [random(0.1,0.2),random(0.6,0.7),random(0,1)]});

        p.nextFrame=drawFrame;
      }
      function drawFrame()
      {
        phi=coeff*Suica.dTime*Math.PI;
        s.center=[xc+r*Math.cos(a), yc+r*Math.sin(a), zc];
        a+=phi;
      }
    </script>
  </head>
  <body onload="main()">
    <canvas id="canvas" width="1200" height="600"></canvas>
  </body>
</html>
