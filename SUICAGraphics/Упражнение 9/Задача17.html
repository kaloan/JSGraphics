<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Упр9-Зад13</title>
    <script src="suica.min.js"></script>
    <script>
      function main(n,r)
      {
        new Suica();
        oxyz();
        demo();


        var bottomCenter=point([random(0,10),random(0,10),random(0,10)]);
        var len=random(6,22);
        var cX=bottomCenter.center[0];
        var cY=bottomCenter.center[1];
        var cZ=bottomCenter.center[2];
        var angleDiff=2*Math.PI/n;

        for(var i=0; i<n; i++)
        {
          //var alpha=random(0,2*Math.PI);
          var alpha=i*angleDiff;
          segment([cX + r*Math.cos(alpha), cY + r*Math.sin(alpha), cZ], [cX + r*Math.cos(alpha), cY + r*Math.sin(alpha), cZ + len]);

        }
      }
    </script>
    <style media="screen">
      canvas
      {
        border: 3px solid Black;
      }
    </style>
  </head>
  <body onload="main(40,10)">
    <canvas width="1200px" height="600px"> НЕ СЕ ПОДДЪРЖА! </canvas>
  </body>
</html>
