<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 1</title>
    <script src="suica.min.js"></script>
    <script type="text/javascript">
      function main(x,y,z,r,n,m)
      {
        new Suica();
        demo();
        oxyz();

        //Задача 2
        for(var i=0;i<m;i++)
        {
          var p=polygon([x,y,z],r,n);
          p.focus=[1,0,0];
          p.spin=2*i*Math.PI/m;
          p.mode=Suica.LINE;
        }

      }
    </script>
  </head>
  <body onload="main(5,5,-2.5,5,7,14)">
    <canvas id="canvas" width="1200" height="600"></canvas>
  </body>
</html>
