<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 1</title>
    <script src="suica.min.js"></script>
    <script type="text/javascript">
      function main(x,y,z,r,n)
      {
        new Suica();
        demo();
        oxyz();

        //Задача 1
        var p=polygon([x,y,z],r,n);
        p.focus=[1,0,0];
        p.mode=Suica.POINT;
        var p=polygon([x,y+2*r,z],r,n);
        p.focus=[1,0,0];
        p.mode=Suica.LINE;
        var p=polygon([x,y+4*r,z],r,n);
        p.focus=[1,0,0];
        p.mode=Suica.SOLID;
        
      }
    </script>
  </head>
  <body onload="main(5,5,-2.5,5,5)">
    <canvas id="canvas" width="1200" height="600"></canvas>
  </body>
</html>
