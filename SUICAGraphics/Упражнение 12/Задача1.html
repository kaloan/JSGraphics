<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 1</title>
    <script src="suica.min.js"></script>
    <script type="text/javascript">
      function myStyle(obj)
      {
        obj.color=[random(0.85,1),random(0.85,1),random(0.4,0.6)];
        return obj;
      }
      function main(x,y,z,r,n)
      {
        new Suica();
        demo();
        oxyz();

        for(var i=0;i<n;i++)
        {
          var lRad = Math.sqrt(2)*r*Math.sqrt(1-Math.cos(2*Math.PI/n))/2;
          var c=myStyle(sphere([x,y+r*Math.cos(2*Math.PI*i/n),z+r*Math.sin(2*Math.PI*i/n)],lRad));
          c.mode=Suica.SOLID;
        }
      }
    </script>
  </head>
  <body onload="main(5,5,-2.5,5,4)">
    <canvas id="canvas" width="1200" height="600"></canvas>
  </body>
</html>
