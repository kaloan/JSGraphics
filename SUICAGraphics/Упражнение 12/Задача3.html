<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 1</title>
    <script src="suica.min.js"></script>
    <script type="text/javascript">
      function main(x,y,z,r,n,m)
      {
        new Suica();
        demo();
        oxyz();

        for(var i=0;i<n;i++)
        {
          for(var j=0;j<m;j++)
          {
            cylinder([x+i*Math.sqrt(3)*r,y+(i%2)*r+j*2*r,z],r,random(4,12)).custom({color: [random(0,0.25),random(0.1,0.5),random(0.5,1)]});
          }
        }

      }

    </script>
  </head>
  <body onload="main(0,0,0,3,8,7)">
    <canvas id="canvas" width="1200" height="600"></canvas>
  </body>
</html>
