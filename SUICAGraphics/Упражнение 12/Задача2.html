<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 1</title>
    <script src="suica.min.js"></script>
    <script type="text/javascript">
      function main(x,y,z,r,n)
      {
        new Suica();
        demo();
        oxyz();

        var phi;
        var theta;
        for(var i=0;i<n;i++)
        {
          phi=random(0,2*Math.PI);
          theta=random(-Math.PI/2,Math.PI/2);
          segment([x,y,z],[x+r*Math.cos(phi)*Math.cos(theta),y+r*Math.sin(phi)*Math.cos(theta),z+r*Math.sin(theta)]).custom({color: [random(0,1),random(0,1),random(0,1)]});
        }



      }

    </script>
  </head>
  <body onload="main(5,5,-2.5,15,1000)">
    <canvas id="canvas" width="1200" height="600"></canvas>
  </body>
</html>
