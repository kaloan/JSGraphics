<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задача 1</title>
    <script src="suica.min.js"></script>
    <script type="text/javascript">
      function main()
      {
        p = new Suica();
        yStart=50;
        zStart=40;
        lookAt([0, yStart, zStart], [0, 0, 0], [0, 0, 1]);
        prism([0,0,0],18,1,4);
        //prism([0,0,0],18,1,4).custom({spin: Math.PI/4});
        speedCoeff=5;


        p.nextFrame=ChangeVP2;
      }
      //Задача1
      function ChangeVP1()
      {
        if(Suica.time<15) lookAt([0, yStart, zStart-speedCoeff*Suica.time], [0, 0, 0], [0, 0, 1]);
      }

      //Задача2
      function ChangeVP2()
      {
          lookAt([yStart*Math.cos(Suica.time), yStart*Math.sin(Suica.time), zStart], [0, 0, 0], [0, 0, 1]);
      }
    </script>
  </head>
  <body onload="main()">
    <canvas id="canvas" width="1200" height="600" style="border: solid 3px black"></canvas>
  </body>
</html>
