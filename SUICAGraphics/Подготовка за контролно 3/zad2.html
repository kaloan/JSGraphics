<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение Тест 3, задача 1</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				suic=new Suica();
				k=0.1;
				R=15;
				H=10;
				r=2;
				p=cylinder([random(-10,10),random(-10,10),random(-10,10)],R,H).custom({color: [random(0.5,1),0,random(0.5,1)]});
				a=random(0,2*Math.PI);
				
				s=sphere([p.center[0]+R*Math.cos(a),p.center[1]+R*Math.sin(a),p.center[2]+p.height],r).custom({color: [0.7,0.7,0.7]});
				suic.nextFrame=anim;
			}
			function anim()
			{
				a+=k;
				s.center=[p.center[0]+R*Math.cos(a),p.center[1]+R*Math.sin(a),p.center[2]+0.5*p.height];
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
